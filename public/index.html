<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div id="auth-container">
      <form id="registration-form">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" required />
        <input
          type="password"
          id="reg-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
        <p id="reg-message"></p>
      </form>
      <hr />
      <form id="login-form">
        <h2>Login</h2>
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p id="login-message"></p>
      </form>
    </div>
    <div id="dashboard" style="display: none">
      <h2>Welcome <span id="welcome-username"></span>!</h2>
      <p id="status-message"></p>
      <button id="logout-button">Logout</button>
      <hr />
      <h3>Your accounts</h3>
      <ul id="accounts-list"></ul>
      <form id="add-account-form">
        <input
          type="text"
          id="account-name"
          placeholder="Account Name"
          required
        />
        <input
          type="number"
          id="account-balance"
          placeholder="Initial Balance"
          step="0.01"
          required
        />
        <button type="submit">Add account</button>
      </form>
      <hr />
      <h3>Your Expenses</h3>
      <form id="add-expense-form">
        <select id="transaction-type" required>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <select id="expense-category-id" required></select>
        <input
          type="text"
          id="expense-description"
          placeholder="Description"
          required
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          step="0.01"
          required
        />
        <input type="date" id="expense-date" required />
        <select id="expense-account-id" required></select>
        <button type="submit" id="add-expense-button">Add Transaction</button>
      </form>
      <section id="category-management">
        <h2>Manage Categories</h2>
        <form id="add-category-form">
          <input
            type="text"
            id="category-name"
            placeholder="New Category Name"
            required
          />
          <button type="submit">Add Category</button>
        </form>
      </section>
      <ul id="expenses-list"></ul>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <main id="auth-container">
      <section id="register">
        <h2>Register</h2>
        <form id="registration-form">
          <input
            type="text"
            id="reg-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="reg-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p id="reg-message"></p>
      </section>

      <section id="login">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
      </section>
    </main>

    <div id="dashboard" style="display: none">
      <header>
        <span id="welcome-username"></span>
        <button id="logout-button">Logout</button>
      </header>
      <hr />

      <section id="accounts">
        <h2>Your accounts</h2>
        <ul id="accounts-list"></ul>
        <form id="add-account-form">
          <input
            type="text"
            id="account-name"
            placeholder="Account Name"
            required
          />
          <input
            type="number"
            id="account-balance"
            placeholder="Initial Balance"
            step="0.01"
          />
          <button type="submit">Add account</button>
        </form>
      </section>
      <hr />

      <section id="expenses">
        <h2>Your Expenses</h2>
        <form id="add-expense-form">
          <select id="transaction-type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <select id="expense-category-id" required></select>
          <input
            type="text"
            id="expense-description"
            placeholder="Description"
            required
          />
          <input
            type="number"
            id="expense-amount"
            placeholder="Amount"
            step="0.01"
            required
          />
          <input type="date" id="expense-date" required />
          <select id="expense-account-id" required></select>
          <button type="submit" id="add-expense-button">Add Transaction</button>
        </form>
        <ul id="expenses-list"></ul>
      </section>
      <hr />

      <section id="category-management">
        <h2>Manage Categories</h2>
        <form id="add-category-form">
          <input
            type="text"
            id="category-name"
            placeholder="New Category Name"
            required
          />
          <button type="submit">Add Category</button>
        </form>
      </section>
      <hr />

      <section id="filter-controls">
        <h2>Filter Expenses</h2>
        <select id="filter-by-category">
          <option value="">All Categories</option>
        </select>
        <select id="filter-by-month">
          <option value="">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
